<!DOCTYPE html>
<html>
<head>
    <title>Library JS</title>
    <meta content="text/html; charset=utf-8" />
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="post">
            <div class="form-group">
                <label>Email address</label>
                <span class="col-sm-12 alert alert-warning" style="display:none" request-error="email"></span>
                <input type="email" request-name="email" request-rules="required|email" name="email" class="form-control" placeholder="Email">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <span class="col-sm-12 alert alert-warning" style="display:none" request-error="senha"></span>
                <input type="password" request-name="senha" request-rules="required" name="password" class="form-control" placeholder="Password">
            </div>
            
            <div class="form-group">
                <span class="col-sm-12 alert alert-warning" style="display:none" request-error="termos de uso"></span>
                <div class="checkbox col-sm-12">
                    <input type="checkbox" request-name="termos de uso" request-rules="required" name="checkbox">
                    <label>Termos de uso</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="../dist/js/validator.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../dist/js/form-request.min.js" charset="utf-8"></script>
    
    <script>
        $(document).on('submit', 'form', function(){
            var request = new FormRequest($(this));
            return request.run();
        });
        
    </script>
</body>
</html>
